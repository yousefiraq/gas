<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب غاز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="header-container">
            <img src="https://i.imgur.com/EON2i5c.png" alt="شعار الغاز" class="logo">
            <h2 class="animate__animated animate__fadeInDown">طلب توصيل الغاز</h2>
        </div>
        
        <div class="location-permission-info">
            <p>الْإِبْدَاعُ وَالتَّرَاثُ.. سِرُّ انْطِلَاقَةِ الْعِرَاقِ الْجَدِيدَةِ</p>
        </div>
        
        <form id="orderForm">
            <input type="text" id="name" placeholder="الاسم الكامل" required>
            
            <input type="number" id="phone" placeholder="رقم الهاتف (11 رقم)" 
                   minlength="11" maxlength="11" required>
            
            <select id="province" required>
                <option value="">اختر المحافظة</option>
                <option value="بغداد">بغداد</option>
                <option value="البصرة">البصرة</option>
                <option value="نينوى">نينوى</option>
                <option value="أربيل">أربيل</option>
                <option value="السليمانية">السليمانية</option>
                <option value="كركوك">كركوك</option>
                <option value="الأنبار">الأنبار</option>
                <option value="ديالى">ديالى</option>
                <option value="صلاح الدين">صلاح الدين</option>
                <option value="بابل">بابل</option>
                <option value="كربلاء">كربلاء</option>
                <option value="واسط">واسط</option>
                <option value="ذي قار">ذي قار</option>
                <option value="ميسان">ميسان</option>
                <option value="المثنى">المثنى</option>
                <option value="القادسية">القادسية</option>
                <option value="دهوك">دهوك</option>
                <option value="النجف">النجف</option>
            </select>
            
            <select id="pipes" required>
                <option value="">عدد الأنابيب</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            
            <input type="text" id="orderDate" readonly>
            
            <button type="button" id="getLocation">تحديد الموقع</button>
            <div id="map" style="height: 300px; margin: 20px 0;"></div>
            
            <div class="loading-spinner"></div>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
