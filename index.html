<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2 class="text-center mb-4">بيانات العملاء</h2>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>الاسم</th>
                        <th>الهاتف</th>
                        <th>العنوان</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!-- البيانات تظهر هنا -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- نافذة التعديل -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تعديل البيانات</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName">الاسم</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone">الهاتف</label>
                            <input type="tel" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAddress">العنوان</label>
                            <textarea class="form-control" id="editAddress" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">حفظ التغييرات</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEditId = null;

        // تحميل البيانات عند فتح الصفحة
        window.onload = function() {
            loadUsers();
        };

        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = '';

            users.forEach((user, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${user.name}</td>
                        <td>${user.phone}</td>
                        <td>${user.address}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="openEditModal('${user.id}')">تعديل</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">حذف</button>
                        </td>
                    </tr>
                `;
            });
        }

        function deleteUser(id) {
            if(confirm('هل أنت متأكد من الحذف؟')) {
                let users = JSON.parse(localStorage.getItem('users'));
                users = users.filter(user => user.id != id);
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
            }
        }

        function openEditModal(id) {
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(u => u.id == id);
            
            document.getElementById('editId').value = user.id;
            document.getElementById('editName').value = user.name;
            document.getElementById('editPhone').value = user.phone;
            document.getElementById('editAddress').value = user.address;
            
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        function saveChanges() {
            const users = JSON.parse(localStorage.getItem('users'));
            const index = users.findIndex(u => u.id == document.getElementById('editId').value);
            
            users[index] = {
                id: users[index].id,
                name: document.getElementById('editName').value,
                phone: document.getElementById('editPhone').value,
                address: document.getElementById('editAddress').value
            };

            localStorage.setItem('users', JSON.stringify(users));
            loadUsers();
            new bootstrap.Modal(document.getElementById('editModal')).hide();
        }
    </script>
</body>
</html>
