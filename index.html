<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال البيانات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">نموذج إدخال البيانات</h2>
            <form id="dataForm">
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم الكامل</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">العنوان</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">إرسال البيانات</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK v9 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // ⚠️ استبدل هذه البيانات ببيانات مشروعك من Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyBf9FqPGe73X7OM3YoYk3GRtEy6x4U1low",
            authDomain: "gaz-delivery-1.firebaseapp.com",
            databaseURL: "https://gaz-delivery-1-default-rtdb.firebaseio.com", // أهم حقل!
            projectId: "gaz-delivery-1",
            storageBucket: "gaz-delivery-1.appspot.com",
            messagingSenderId: "127631148400",
            appId: "1:127631148400:web:5eaaed244303ba3bbc3bb5",
            measurementId: "G-YJ91ZLQKHR"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // اختبار الاتصال عند التحميل
        const testConnection = async () => {
            try {
                await push(ref(database, 'test'), { 
                    message: "اتصال ناجح", 
                    timestamp: serverTimestamp() 
                });
                console.log("✅ اتصال Firebase ناجح");
            } catch (error) {
                console.error("❌ فشل الاتصال:", error);
                alert("خطأ في الاتصال بقاعدة البيانات!");
            }
        };
        testConnection();

        // إرسال البيانات
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                timestamp: serverTimestamp()
            };

            try {
                const userRef = await push(ref(database, 'users'), userData);
                alert('تم الإرسال بنجاح! 🎉');
                console.log("تم الحفظ بمعرف:", userRef.key);
                e.target.reset();
            } catch (error) {
                console.error("تفاصيل الخطأ:", error);
                alert(`فشل الإرسال: ${error.message}`);
            }
        });
    </script>
</body>
</html>
