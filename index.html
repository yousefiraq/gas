<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">نموذج إدخال البيانات</h2>
            <form id="dataForm">
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم الكامل</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">العنوان</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">إرسال البيانات</button>
            </form>
        </div>
    </div>

    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDKjlATm8_ip7olBhadROhqodFOAhgJaSw",
            authDomain: "gas-fded4.firebaseapp.com",
            projectId: "gas-fded4",
            storageBucket: "gas-fded4.appspot.com",
            messagingSenderId: "452703999347",
            appId: "1:452703999347:web:f971e6b75a6a125e41e106",
            measurementId: "G-L0PL0MG0ZH"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // إرسال البيانات
        document.getElementById('dataForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            database.ref('users').push(userData)
                .then(() => {
                    alert('تم إرسال البيانات بنجاح!');
                    e.target.reset();
                })
                .catch((error) => {
                    alert('حدث خطأ: ' + error.message);
                });
        });
    </script>
</body>
</html>
