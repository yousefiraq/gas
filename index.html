<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #data-container {
            margin-top: 20px;
        }
        .data-item {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Data Display</h1>
        <div id="data-container">
            <!-- سيتم عرض البيانات هنا -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBf9FqPGe73X7OM3YoYk3GRtEy6x4U1low",
            authDomain: "gaz-delivery-1.firebaseapp.com",
            projectId: "gaz-delivery-1",
            storageBucket: "gaz-delivery-1.firebasestorage.app",
            messagingSenderId: "127631148400",
            appId: "1:127631148400:web:5eaaed244303ba3bbc3bb5",
            measurementId: "G-YJ91ZLQKHR"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // تحديد المسار للبيانات في Firebase
        const dataRef = database.ref('path/to/your/data'); // هنا ضع المسار الصحيح للبيانات

        // قراءة البيانات من Firebase
        dataRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('data-container');
            container.innerHTML = '';  // مسح البيانات القديمة

            if (data) {
                // عرض البيانات المسترجعة
                for (const key in data) {
                    const item = data[key];
                    const div = document.createElement('div');
                    div.classList.add('data-item');
                    div.innerHTML = `<strong>${key}:</strong> ${item}`;
                    container.appendChild(div);
                }
            } else {
                container.innerHTML = "<p>No data available</p>";
            }
        });
    </script>
</body>
</html>
