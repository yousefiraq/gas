<script>
  // تكوين Firebase الخاص بك
  const firebaseConfig = {
    apiKey: "AIzaSyDKjlATm8_ip7olBhadROhqodFOAhgJaSw",
    authDomain: "gas-fded4.firebaseapp.com",
    projectId: "gas-fded4",

    appId: "1:452703999347:web:f971e6b75a6a125e41e106",
    measurementId: "G-L0PL0MG0ZH"
  };

  // تهيئة Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const analytics = firebase.getAnalytics(app);
  const database = firebase.database();

  // دالة إرسال البيانات
  document.getElementById('dataForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const userData = {
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      timestamp: firebase.database.ServerValue.TIMESTAMP
    };

    try {
      await database.ref('users').push(userData);
      alert('تم إرسال البيانات بنجاح!');
      e.target.reset();
    } catch (error) {
      alert('حدث خطأ: ' + error.message);
    }
  });
</script>
