<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب غاز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="logo-container animate__animated animate__fadeIn">
            <img src="https://i.imgur.com/EON2i5c.png" alt="غاز وطني" class="responsive-logo">
        </div>

        <h2 class="animate__animated animate__fadeInDown">طلب توصيل</h2>
        
        <div id="dynamicNote" class="location-permission-info animate__animated animate__fadeIn"></div>
        
        <form id="orderForm">
            <input type="text" id="name" placeholder="الاسم الكامل" required>
            
            <input type="number" id="phone" placeholder="رقم الهاتف (11 رقم)" 
                   minlength="11" maxlength="11" required>
            
            <select id="province" required>
                <option value="">اختر المحافظة</option>
                <option value="بغداد">بغداد</option>
                <!-- ... (بقية المحافظات) ... -->
            </select>
            
            <select id="pipes" required>
                <option value="">عدد الأنابيب</option>
                <!-- ... (خيارات الأنابيب) ... -->
            </select>
            
            <input type="text" id="orderDate" readonly style="width: 45%; display: inline-block;">
            
            <button type="button" id="getLocation">تحديد الموقع</button>
            <div id="map" style="height: 250px; margin: 15px 0;"></div>
            
            <div class="loading-spinner"></div>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
